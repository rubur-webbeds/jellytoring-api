name: Jellytoring api deploy

on: 
  push:
    branches:
    - main
  workflow_dispatch:
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Find and Replace
      uses: jacobtomlinson/gha-find-replace@master
      with:
        find: '"config-loaded-on-deploy": {}'
        replace: ${{ secrets.APPSETTINGS_CONFIGURATION }}
        include: 'appsettings.json'
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
    - name: Dotnet Publish
      run: dotnet publish -c Release -r linux-x64 -o deploy_folder
    - name: Install OpenVPN
      run: |
        sudo apt update
        sudo apt install -y openvpn openvpn-systemd-resolved
        cat .github/vpn/config.ovpn
    - name: Connect to VPN
      uses: "kota65535/github-openvpn-connect-action@v1"
      with:
        config_file: .github/vpn/config.ovpn
        username: ${{ secrets.OVPN_USERNAME }}
        password: ${{ secrets.OVPN_PASSWORD }}
    - name: Copy via ssh
      uses: garygrossgarten/github-action-scp@v0.5.3
      with:
        local: /home/runner/work/jellytoring-api/jellytoring-api/deploy_folder
        remote: ${{ secrets.REMOTE_TARGET }}
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        privateKey: ${{ secrets.REMOTE_SSH_KEY }}
    - name: Run SSH command
      uses: garygrossgarten/github-action-ssh@v0.3.0
      with:
        command: |
          sudo cp jellytoring-api.service /etc/systemd/system/jellytoring-api.service
          sudo systemctl daemon-reload && sudo systemctl start jellytoring-api
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        privateKey: ${{ secrets.REMOTE_SSH_KEY }}
